<style>
  #tabTrap {
    overflow: hidden;
    width: 100%;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  #tabTrap li {
    float: left;
    margin: 0 -10px 0 0;
  }

  #tabTrap a {
    float: left;
    position: relative;
    padding: 0 40px;
    height: 0;
    line-height: 30px;
    /*text-transform: uppercase;*/
    text-decoration: none;
    color: black;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 26px solid #3D3D3D;
    border-bottom-color: #777;
    /*opacity: .3;*/
    filter: alpha(opacity=30);
  }

  #tabTrap a:hover,
  #tabTrap a:focus {
    border-bottom-color: #e5e5e5;
    opacity: 1;
    background-color: transparent;
    filter: alpha(opacity=100);
  }

  #tabTrap a:focus {
    outline: 0;
  }

  #tabTrap #current {
    z-index: 3;
    border-bottom-color: #3d3d3d;
    opacity: 1;
    filter: alpha(opacity=100);
  }
  /* ----------- */

  #contentTrap {
    background: #fff;
    border-top: 2px solid #3d3d3d;
    padding: 2em;
    /*height: 220px;*/
  }

  #contentTrap h2,
  #contentTrap h3,
  #contentTrap p {
    margin: 0 0 15px 0;
  }

</style>
<div class="col-md-12 no-padding">
  <div class=col-md-12 style="height:5px; background-color:#f2f2f2"></div>
  <div class="col-md-12 no-padding" style="background-color:#f2f2f2">
    <ul  id="tabTrap" class="nav nav-tabs">
      <li class="vtab-trap" ng-class="{'active': view_tab_inside == 'explore_tab'}">
        <a ng-click="changeInsideTab('explore_tab')" class="a-tab-trap" href="" style="color:black; text-decoration:none;">
          <i class="fa fa-check-circle-o" aria-hidden="true"></i>&nbsp; Explore
        </a>
      </li>
      <li class="vtab-trap" ng-class="{'active': view_tab_inside == 'query_tab'}">
        <a ng-click="changeInsideTab('query_tab')" class="a-tab-trap a-query" href="" style="color:black; text-decoration:none;">
          <i class="fa fa-search" aria-hidden="true"></i>&nbsp; Query
        </a>
      </li>
      <li class="vtab-trap" ng-class="{'active': view_tab_inside == 'compare_tab'}">
        <a ng-click="changeInsideTab('compare_tab')" class="a-tab-trap" href="" style="color:black; text-decoration:none;">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>&nbsp; Compare
        </a>
      </li>
      <li class="vtab-trap" ng-class="{'active': view_tab_inside == 'upload_tab'}">
        <a ng-click="changeInsideTab('upload_tab')" class="a-tab-trap" href="" style="color:black; text-decoration:none;">
          <i class="fa fa-cloud-upload" aria-hidden="true"></i>&nbsp; Upload
        </a>
      </li>
    </ul>
  </div>


  <div class="col-md-12" style="padding:0px 0px 0px 0px">
    <div class="tab-content" style="padding-top :5px; padding-left:5px">
      <div class="tab-pane" ng-class="{'active': view_tab_inside == 'explore_tab'}" ng-show="view_tab_inside == 'explore_tab'" id="level-1-1">
        <div class="col-md-12" style="text-align:center;padding-top:20px">
          <p style="color:#bebebe"><b>Explore</b></p><br />
          <p style="color:#bebebe"><b>Please navigate through the tabs</b></p>
        </div>
      </div>
      <div class="tab-pane" ng-class="{'active': view_tab_inside == 'query_tab'}" ng-show="view_tab_inside == 'query_tab'" id="level-1-2">
        <ng-include src="'Views/query.html'"></ng-include>
      </div>
      <div class="tab-pane" ng-class="{'active': view_tab_inside == 'compare_tab'}" ng-show="view_tab_inside == 'compare_tab'" id="level-1-3">
        <div class="col-md-12" style="text-align:center;padding-top:20px">
          <p style="color:#bebebe"><b>Compare</b></p>
        </div>
      </div>
      <div class="tab-pane" ng-class="{'active': view_tab_inside == 'upload_tab'}" ng-show="view_tab_inside == 'upload_tab'" id="level-1-3">
        <div class="col-md-12" style="text-align:center;padding-top:20px">
          <p style="color:#bebebe"><b>Upload</b></p>
        </div>
      </div>
    </div>
  </div>
